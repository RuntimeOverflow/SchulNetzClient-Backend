on:
  push:
    tags:
      - 'v*'

name: Create Release

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: rm package.json package-lock.json
      - run: npm i typescript terser
      - name: Build
        run: tools/build_dist.sh backend
      - uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            This release was automatically generated by GitHub Actions based on the tag ${{ github.ref_name }}.
          files: dist/backend.js